<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Celsius to Farenheit Converter</title>
    </head>
    <body>
        <script>
            var degCent = parseFloat(prompt("Enter the degrees in centigrade",0));
            var degFarhen = degCent * 9/5 + 32;
            alert(degCent + "\xB0 Centigrade is " + degFarhen + "\xB0 Farenheit");
        </script>
    </body>
</html>
