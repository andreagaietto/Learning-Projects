<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Chapter 2, Example 6</title>
    </head>
    <body>
        <script>
            // Equation is C = 5/9 (F - 32).
            var degFahren = prompt("Enter the degees in Fahrenhaiet",50);
            var degCent;

            degCent = 5/9 * (degFahren - 32);

            alert(degFahren + "\xB0 Farenheit is " + degCent + "\xB0 centigrade");
        </script>
    </body>

</html>
